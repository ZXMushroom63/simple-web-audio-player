<!DOCTYPE html>
<html style="--title-color: magenta">
  <head>
    <title>Audio Player</title>
    <style>
      #audioFile {
        display: none;
      }

      html,
      body {
        background-color: rgb(0, 0, 15);
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      h1 {
        padding: 0;
        margin: 0;
        display: block;
        width: 100vw;
        color: var(--title-color);
        text-shadow: 0px 0px 40px var(--title-color);
        font-size: 3rem;
        text-align: center;
        cursor: pointer;
      }

      #quickControls {
        position: fixed;
        left: 0;
        bottom: 0;
      }

      #quickControls p {
        margin: 0;
        padding: 0;
        color: white;
        cursor: pointer;
        text-shadow: 0px 0px 2px;
      }

      #playButton {
        color: lime;
        background-color: transparent;
        border: 0;
        cursor: pointer;
        font-size: 1.5rem;
        font-family: monospace;
      }

      #playButton:focus {
        outline: 0;
      }

      #playButton:disabled {
        display: none;
      }

      #vizBlock {
        position: fixed;
        width: 50vw;
        height: 50vh;
        bottom: 0;
        left: 0;
        max-width: 32rem;
        right: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #vizBlock td div {
        margin-left: 0.15rem;
        margin-right: 0.15rem;
        min-height: 0.25rem;
        height: 0rem;
        background-color: var(--accent-color);
        box-shadow: 0px 0px 40px 4px var(--accent-color);
        bottom: 0;
        margin-top: auto;
        width: calc(100% - 0.3rem);
        position: absolute;
      }

      #vizBlock td {
        position: relative;
      }

      #logs {
        margin-top: 1rem;
        color: orange;
      }

      #console {
        font-family: monospace;
        border: 1px solid transparent;
        background-color: transparent;
        color: lime;
        border-radius: 2px;
      }

      #console {
        outline: 0;
      }

      #console::placeholder {
        color: green;
      }

      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2;
        pointer-events: none;
      }

      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>

    <script>
      
      const audioFileInput = document.getElementById("audioFile");
      const playButton = document.getElementById("playButton");
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      var lastCommand = "";
      var vizElems = [];
      let isPlaying = false;
      var playbackRate = 1.0;
      var viz_smooth = 0.1;
      var loop = false;
      var stats = new Stats();
      var volumePanel = stats.addPanel(
        new Stats.Panel("Avg. Volume", "#0ff", "#002")
      );
      function clearAudioData() {
        if (window.theSource) {
          window.theSource.stop(0);
          window.theSource.disconnect(analyser);
          window.theSource = null;
        }
      }
      function resetVisualizer() {
        vizElems.forEach((vizElem) => {
          vizElem.style.height = "0rem";
          vizElem.setAttribute("data-val", 0.0);
        });
      }
      stats.showPanel(3);
      document.body.appendChild(stats.dom);
      window.quickplay = () => {};
      window.quickpause = () => {};
      audioFileInput.addEventListener("change", function () {
        clearAudioData();
        resetVisualizer();
        const audioFile = this.files[0];
        if (!audioFile) {
          document.querySelector("h1").innerText = "no file selected";
          return;
        }
        document.querySelector("h1").innerText = audioFile.name;
        const reader = new FileReader();

        reader.onload = function (e) {
          vizElems = document.querySelectorAll("#vizBlock tr td div");
          vizElems.forEach((vizElem) => {
            vizElem.setAttribute("data-val", "0");
          });
          audioContext.decodeAudioData(e.target.result, function (buffer) {
            var source;
            analyser.connect(audioContext.destination);
            playButton.disabled = false;
            window.quickplay = () => {
              playbackRate = 1.0;
              document.querySelector("#logs").innerText =
                "Set playback rate to " + playbackRate + "\nDefault is 1.0";
            };
            window.quickpause = () => {
              playbackRate = 0.0;
              document.querySelector("#logs").innerText =
                "Set playback rate to " + playbackRate + "\nDefault is 1.0";
            };
            document.querySelector("#logs").style.display = "block";
            document.querySelector("#console").style.display = "block";
            document.querySelector("#console").onkeyup = function (ev) {
              if (ev.key === "Enter") {
                lastCommand = ev.target.value;
                ev.target.value = "";
                ev.preventDefault();
                if (lastCommand.toLowerCase().startsWith("loop")) {
                  loop = !loop;
                  document.querySelector("#logs").innerText =
                    "Loop toggled to '" + loop + "'";
                } else if (lastCommand.toLowerCase().startsWith("help")) {
                  document.querySelector("#logs").innerHTML =
                    "[COMMANDS]<br>loop<br>speed 1.0<br>viz_smooth 0.1<br>viz_accent magenta<br>title_accent magenta";
                } else if (lastCommand.toLowerCase().startsWith("speed")) {
                  playbackRate = lastCommand.toLowerCase().split(" ")[1] || 0.0;
                  document.querySelector("#logs").innerText =
                    "Set playback rate to " + playbackRate + "\nDefault is 1.0";
                } else if (lastCommand.toLowerCase().startsWith("viz_smooth")) {
                  viz_smooth = Math.max(
                    Math.min(
                      lastCommand.toLowerCase().split(" ")[1] || 0.0,
                      1.0
                    ),
                    0.0
                  );
                  document.querySelector("#logs").innerText =
                    "Set visualiser smoothing to " +
                    viz_smooth +
                    "\nDefault is 0.1";
                } else if (lastCommand.toLowerCase().startsWith("viz_accent")) {
                  document.body.style =
                    "--accent-color: " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta");
                  document.querySelector("#logs").innerText =
                    "Set visualiser accent to " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta") +
                    "\nDefault is magenta";
                } else if (
                  lastCommand.toLowerCase().startsWith("title_accent")
                ) {
                  document.documentElement.style =
                    "--title-color: " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta");
                  document.querySelector("#logs").innerText =
                    "Set title accent to " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta") +
                    "\nDefault is magenta";
                } else {
                  document.querySelector("#logs").innerText =
                    "[ERROR] Invalid command: " + lastCommand;
                }
              } else if (ev.key === "ArrowUp") {
                ev.target.value = lastCommand;
                ev.preventDefault();
              }
            };
            playButton.onclick = function () {
              if (!isPlaying) {
                source = audioContext.createBufferSource();
                window.theSource = source;
                source.buffer = buffer;
                source.connect(analyser);
                source.start(0);
                isPlaying = true;
                updateFrequencyData();
                playButton.textContent = "> stop";
                source.onended = function () {
                  isPlaying = false;
                  playButton.textContent = "> play";
                };
              } else {
                isPlaying = false;
                playButton.textContent = "> play";
                source.stop(0);
              }
              playButton.disabled = false;
            };
          });
        };
        reader.readAsArrayBuffer(audioFile);
      });
      function updateFrequencyData() {
        stats.begin();
        if (window.theSource) {
          theSource.playbackRate.value = Math.max(
            Math.min(playbackRate, theSource.playbackRate.maxValue),
            theSource.playbackRate.minValue
          );
          theSource.loop = loop;
        }
        analyser.getByteFrequencyData(dataArray);

        const binSize = audioContext.sampleRate / analyser.fftSize; // frequency per bin

        var averageVolume = 0.0;
        dataArray.forEach((v) => {
          averageVolume += v;
        });
        averageVolume /= dataArray.length;
        volumePanel.update(averageVolume / 1.5, 100);

        vizElems.forEach((vizElem) => {
          vizElem.style.transition = "height 0.0s";
          var oldValue = vizElem.getAttribute("data-val") * 1.0 || 0.0;
          const index = Math.round(
            (Math.floor(vizElem.getAttribute("data-freq") * 1) || 0) / binSize
          );
          var value = dataArray[index] * 0.1;
          var newValue = oldValue + (value - oldValue) * (1 - viz_smooth);
          vizElem.style.height = newValue + "rem";
          vizElem.setAttribute("data-val", newValue);
        });
        stats.end();

        if (isPlaying) {
          requestAnimationFrame(updateFrequencyData);
        } else {
          vizElems.forEach((vizElem) => {
            vizElem.style.transition = "height 0.15s";
            vizElem.style.height = "0rem";
            vizElem.setAttribute("data-val", 0.0);
          });
        }
      }
    </script>
