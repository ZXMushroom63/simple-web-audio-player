<html style="--title-color: magenta" class="crt">
  <head>
    <title>Audio Player</title>
    <style>
      #audioFile {
        display: none;
      }

      html {
        background-color: rgb(0, 0, 15);
        overflow: hidden;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      body {
        overflow: visible;
      }

      h1 {
        padding: 0;
        margin: 0;
        display: block;
        width: 100vw;
        color: var(--title-color);
        text-shadow: 0px 0px 40px var(--title-color);
        font-size: 3rem;
        text-align: center;
        cursor: pointer;
      }

      #quickControls {
        user-select: none;
        position: fixed;
        left: 0;
        bottom: 0;
      }

      #quickControls p {
        user-select: none;
        margin: 0;
        padding: 0;
        color: white;
        cursor: pointer;
        text-shadow: 0px 0px 2px;
      }

      #playlist {
        user-select: none;
        padding: 1rem;
        float: right;
      }

      #playlist p {
        font-size: 1.25rem;
        margin: 0;
        padding: 0;
        color: white;
        cursor: pointer;
        text-shadow: 0px 0px 3px rgba(255,255,255,0.8);
      }

      #playlist ol {
        font-size: 1.1rem;
        display: block;
        max-height: 50vh;
      }

      #playlist li {
        color: grey;
      }

      #playlist li.current {
        color: lightseagreen;
      }

      #playlist span {
        user-select: none;
        text-decoration: underline;
        cursor: pointer;
      }

      #playlist a {
        color: red;
        user-select: none;
        text-decoration: underline;
        cursor: pointer;
        text-shadow: 0px 0px 3px;
      }

      #playButton {
        color: lime;
        background-color: transparent;
        border: 0;
        cursor: pointer;
        font-size: 1.5rem;
        font-family: monospace;
      }

      #playButton:focus {
        outline: 0;
      }

      #playButton:disabled {
        display: none;
      }

      #vizBlock {
        position: fixed;
        width: 50vw;
        height: 50vh;
        bottom: 0;
        left: 0;
        max-width: 32rem;
        right: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #vizBlock td div {
        margin-left: 0.15rem;
        margin-right: 0.15rem;
        min-height: 0.25rem;
        height: 0rem;
        background-color: var(--accent-color);
        box-shadow: 0px 0px 40px 1px var(--accent-color);
        bottom: 0;
        margin-top: auto;
        width: calc(100% - 0.3rem);
        position: absolute;
      }

      #vizBlock td {
        position: relative;
      }

      #logs {
        margin-top: 1rem;
        color: orange;
      }

      #console {
        font-family: monospace;
        border: 1px solid transparent;
        background-color: transparent;
        color: lime;
        border-radius: 2px;
      }

      #console {
        outline: 0;
      }

      #console::placeholder {
        color: green;
      }

      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2;
        pointer-events: none;
      }

      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

              x += sliceWidth;
            }
            ctx.lineTo(meter.width, prevY);
            ctx.shadowColor = color;
            ctx.shadowBlur = 40;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.stroke();
            content.forEach((x, i)=>{
              content[i] *= 0.96;
            });
            domain.requestAnimationFrame(updateMeter);
          }
          domain.addEventListener("resize", resizeMeter);
          modules._listeners.push((data)=>{
            songName = data.track;
            content = data.timeDomainData;
          });
          meter.style = 'position:fixed;top:0;left:0;background-color: rgb(0,0,15);';
          updateMeter();
          domain.document.documentElement.classList.add("crt");
          domain.document.body.appendChild(meter);

          if (bass) {
            var sFX = makeScreenFX(domain);
            sFX.fx();
          }
        }
      }
      const title = document.querySelector("h1");
      var bassFxActive = false;
      var saturateVolumeThreshold = 55;
      const audioFileInput = document.getElementById("audioFile");
      const playButton = document.getElementById("playButton");
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      const timeDomainData = new Float32Array(bufferLength);
      const volumeNode = audioContext.createGain();
      volumeNode.gain.value = 1;
      volumeNode.connect(audioContext.destination);
      const bassBoostFilter = audioContext.createBiquadFilter();
      bassBoostFilter.type = "lowshelf";
      bassBoostFilter.frequency.value = 200; // Set the cutoff frequency for bass boost
      bassBoostFilter.gain.value = 0;
      var playlistIdx = 0;
      var lastCommand = "";
      var vizElems = [];
      let isPlaying = false;
      var playbackRate = 1.0;
      var viz_smooth = 0.1;
      var loop = false;
      var stats = new Stats();
      var volumePanel = stats.addPanel(
        new Stats.Panel("Avg. Volume", "#0ff", "#002")
      );
      function clearAudioData() {
        if (window.theSource) {
          isPlaying = false;
          window.theSource.onended = function () {};
          window.theSource.stop(0);
          try {
            window.theSource.disconnect(bassBoostFilter);
          } catch (error) {
            //
          }
          try {
            bassBoostFilter.disconnect(analyser);
          } catch (error) {
            //
          }
          try {
            analyser.disconnect(volumeNode);
          } catch (error) {
            //
          }
          window.theSource = null;
          playButton.textContent = "> play";
        }
      }
      function resetVisualizer() {
        vizElems.forEach((vizElem) => {
          vizElem.style.height = "0rem";
          vizElem.setAttribute("data-val", 0.0);
        });
      }
      function playFile(audioFile, autoStartPlaying, finishCallback) {
        clearAudioData();
        resetVisualizer();
        if (!audioFile) {
          document.querySelector("h1").innerText = "no file selected";
          return;
        }
        document.querySelector("h1").innerText = audioFile.name;
        const reader = new FileReader();

        reader.onload = function (e) {
          vizElems = document.querySelectorAll("#vizBlock tr td div");
          vizElems.forEach((vizElem) => {
            vizElem.setAttribute("data-val", "0");
          });
          audioContext.decodeAudioData(e.target.result, function (buffer) {
            window.decodedBuffer = buffer;
            playButton.disabled = false;
            window.quickplay = () => {
              playbackRate = 1.0;
              document.querySelector("#logs").innerText =
                "Set playback rate to " + playbackRate + "\nDefault is 1.0";
            };
            window.quickpause = () => {
              playbackRate = 0.0;
              document.querySelector("#logs").innerText =
                "Set playback rate to " + playbackRate + "\nDefault is 1.0";
            };
            document.querySelector("#logs").style.display = "block";
            document.querySelector("#console").style.display = "block";
            document.querySelector("#console").onkeyup = function (ev) {
              if (ev.key === "Enter") {
                lastCommand = ev.target.value;
                ev.target.value = "";
                ev.preventDefault();
                if (lastCommand.toLowerCase().startsWith("loop")) {
                  loop = !loop;
                  document.querySelector("#logs").innerText =
                    "Loop toggled to '" + loop + "'";
                } else if (lastCommand.toLowerCase().startsWith("help")) {
                  document.querySelector("#logs").innerHTML =
                    "[COMMANDS]<br>loop<br>speed 1.0<br>volume 1.0<br>viz_smooth 0.1<br>viz_accent magenta<br>title_accent magenta<br>bass_boost 0.0<br>module_volume red true<br>module_domain cyan true<br>bass_anims false<br>sat_threshold 55<br>module_spectrogram lime true<br>module_cityscape lime true";
                } else if (lastCommand.toLowerCase().startsWith("speed")) {
                  playbackRate = parseFloat(lastCommand.toLowerCase().split(" ")[1]) || 0.0;
                  document.querySelector("#logs").innerText =
                    "Set playback rate to " + playbackRate + "\nDefault is 1.0";
                } else if (lastCommand.toLowerCase().startsWith("volume")) {
                  volumeNode.gain.value = parseFloat(lastCommand.toLowerCase().split(" ")[1]) || 0.0;
                  document.querySelector("#logs").innerText =
                    "Set volume to " + (parseFloat(lastCommand.toLowerCase().split(" ")[1]) || 0.0) + "\nDefault is 1.0";
                } else if (lastCommand.toLowerCase().startsWith("viz_smooth")) {
                  viz_smooth = Math.max(
                    Math.min(
                      lastCommand.toLowerCase().split(" ")[1] || 0.0,
                      1.0
                    ),
                    0.0
                  );
                  document.querySelector("#logs").innerText =
                    "Set visualiser smoothing to " +
                    viz_smooth +
                    "\nDefault is 0.1";
                } else if (lastCommand.toLowerCase().startsWith("viz_accent")) {
                  document.body.style =
                    "--accent-color: " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta");
                  document.querySelector("#logs").innerText =
                    "Set visualiser accent to " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta") +
                    "\nDefault is magenta";
                } else if (
                  lastCommand.toLowerCase().startsWith("title_accent")
                ) {
                  document.documentElement.style =
                    "--title-color: " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta");
                  document.querySelector("#logs").innerText =
                    "Set title accent to " +
                    (lastCommand.toLowerCase().split(" ")[1] || "magenta") +
                    "\nDefault is magenta";
                } else if (lastCommand.toLowerCase().startsWith("bass_boost")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const strength = parseFloat(parts[1]) || 0;

                  bassBoostFilter.gain.value = strength;
                  document.querySelector(
                    "#logs"
                  ).innerText = `Bass boost set to strength ${strength}`;
                } else if (lastCommand.toLowerCase().startsWith("module_volume")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const color = parts[1] || "red";
                  const bass = (parts[2] || "false") !== "false";

                  modules.volume(color, bass);

                  document.querySelector(
                    "#logs"
                  ).innerText = `Launched volume vizualizer module.`;
                } else if (lastCommand.toLowerCase().startsWith("module_spectrogram")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const color = parts[1] || "lime";
                  const bass = (parts[2] || "false") !== "false";

                  modules.block(color, bass);

                  document.querySelector(
                    "#logs"
                  ).innerText = `Launched spectrogram vizualizer module.`;
                } else if (lastCommand.toLowerCase().startsWith("module_domain")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const color = parts[1] || "cyan";
                  const bass = (parts[2] || "false") !== "false";

                  modules.domain(color, bass);

                  document.querySelector(
                    "#logs"
                  ).innerText = `Launched domain vizualizer module.`;
                } else if (lastCommand.toLowerCase().startsWith("module_cityscape")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const color = parts[1] || "lime";
                  const bass = (parts[2] || "false") !== "false";

                  modules.cityscape(color, bass);

                  document.querySelector(
                    "#logs"
                  ).innerText = `Launched cityscape vizualizer module.`;
                } else if (lastCommand.toLowerCase().startsWith("bass_anims")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const bass = (parts[1] || "false") !== "false";
                  bassFxActive = bass;
                  document.querySelector(
                    "#logs"
                  ).innerText = `Set bass animations to ${bassFxActive}, default=false.`;
                } else if (lastCommand.toLowerCase().startsWith("sat_threshold")) {
                  const parts = lastCommand.toLowerCase().split(" ");
                  const sat = parseInt(parts[1] || 55) || 55;
                  saturateVolumeThreshold = sat;
                  document.querySelector(
                    "#logs"
                  ).innerText = `Set saturation threshold to ${saturateVolumeThreshold}, default=55.`;
                } else {
                  document.querySelector("#logs").innerText =
                    "[ERROR] Invalid command: " + lastCommand;
                }
              } else if (ev.key === "ArrowUp") {
                ev.target.value = lastCommand;
                ev.preventDefault();
              }
            };
            window.stopPlaying = function () {
              if (source) {
                isPlaying = false;
                playButton.textContent = "> play";
                source.onended = function () {};
                source.stop(0);
                source.disconnect(bassBoostFilter);
                bassBoostFilter.disconnect(analyser);
                analyser.disconnect(volumeNode);
                window.theSource = null;
                window.source = null;
              }
            };
            if (autoStartPlaying) {
              if (!isPlaying) {
                window.source = audioContext.createBufferSource();
                window.theSource = source;
                source.buffer = buffer;
                source.connect(bassBoostFilter);
                bassBoostFilter.connect(analyser);
                analyser.connect(volumeNode);
                source.start(0);
                isPlaying = true;
                updateFrequencyData();
                playButton.textContent = "> stop";
                source.onended = function () {
                  isPlaying = false;
                  playButton.textContent = "> play";
                  if (finishCallback) {
                    finishCallback();
                  }
                };
              }
            }
            playButton.onclick = function () {
              if (!isPlaying) {
                window.source = audioContext.createBufferSource();
                window.theSource = source;
                source.buffer = buffer;
                source.connect(bassBoostFilter);
                bassBoostFilter.connect(analyser);
                analyser.connect(volumeNode);
                source.start(0);
                isPlaying = true;
                updateFrequencyData();
                playButton.textContent = "> stop";
                source.onended = function () {
                  isPlaying = false;
                  playButton.textContent = "> play";
                  if (finishCallback) {
                    finishCallback();
                  }
                };
              } else {
                isPlaying = false;
                playButton.textContent = "> play";
                source.onended = function () {};
                source.stop(0);
                source.disconnect(bassBoostFilter);
                bassBoostFilter.disconnect(analyser);
                analyser.disconnect(volumeNode);
                window.theSource = null;
                window.source = null;
              }
              playButton.disabled = false;
            };
          });
        };
        reader.readAsArrayBuffer(audioFile);
      }
      stats.showPanel(3);
      document.body.appendChild(stats.dom);
      window.quickplay = () => {};
      window.quickpause = () => {};
      audioFileInput.addEventListener("change", function () {
        const audioFile = this.files[0];
        playFile(audioFile, false);
      });
      function updateFrequencyData() {
        stats.begin();
        if (window.theSource) {
          theSource.playbackRate.value = Math.max(
            Math.min(playbackRate, theSource.playbackRate.maxValue),
            theSource.playbackRate.minValue
          );
          theSource.loop = loop;
        }
        analyser.getByteFrequencyData(dataArray);
        analyser.getFloatTimeDomainData(timeDomainData);

        const binSize = audioContext.sampleRate / analyser.fftSize; // frequency per bin

        var averageVolume = 0.0;
        dataArray.forEach((v) => {
          averageVolume += v;
        });
        averageVolume /= dataArray.length;

        volumePanel.update(averageVolume / 1.5, 100);

        vizElems.forEach((vizElem) => {
          vizElem.style.transition = "height 0.0s";
          var oldValue = vizElem.getAttribute("data-val") * 1.0 || 0.0;
          const index = Math.round(
            (Math.floor(vizElem.getAttribute("data-freq") * 1) || 0) / binSize
          );
          var value = dataArray[index] * 0.1;
          var newValue = oldValue + (value - oldValue) * (1 - viz_smooth);
          vizElem.style.height = newValue + "rem";
          vizElem.setAttribute("data-val", newValue);
        });
        stats.end();

        if (isPlaying) {
          requestAnimationFrame(updateFrequencyData);
        } else {
          vizElems.forEach((vizElem) => {
            vizElem.style.transition = "height 0.15s";
            vizElem.style.height = "0rem";
            vizElem.setAttribute("data-val", 0.0);
          });
        }

        const bassStartIdx = Math.round(
          16 / binSize
        );
        const bassEndIdx = Math.round(
          256 / binSize
        );

        var bassAmplitude = 0;
        for (let i = bassStartIdx; i <= bassEndIdx; i++) {
          bassAmplitude += dataArray[i];
        }
        bassAmplitude /= bassEndIdx - bassStartIdx;

        screenFXInstances.forEach(scrFx => {
          if (!Number.isFinite(scrFx.prevBass)) {
            scrFx.prevBass = bassAmplitude || 0.01;
          }
          var bassOut = 0.0;
          if (bassAmplitude / scrFx.prevBass > 1.010 && scrFx.scaleCooldown < 1) {
            scrFx.scaleCooldown = 16;
            bassOut = bassAmplitude / scrFx.prevBass;
            if (bassFxActive) {
              scrFx.scale = (Math.min(1.1, 1 + 0.02*(bassAmplitude / scrFx.prevBass)*(averageVolume/60)) - scrFx.scale) * 1 + scrFx.scale;
            } else {
              scrFx.scale = 1;
            }
          }

          scrFx.scaleCooldown = Math.max(0, scrFx.scaleCooldown - 1)

          scrFx.prevBass = bassAmplitude;

          scrFx.saturate = Math.max(averageVolume / 1.5 / saturateVolumeThreshold, 0.5);
        });

        modules.pushData({averageVolume: averageVolume, binSize: binSize, dataArray: dataArray, track: title.innerText, bass: bassAmplitude, timeDomainData: timeDomainData});
      }
      function playNextOnPlaylist() {
        playlistIdx++;
        playlistIdx %= document.querySelectorAll("#playlist>ol>li").length;
        document.querySelectorAll("#playlist>ol>li.current").forEach((elem) => {
          elem.classList.remove("current");
        });
        document.querySelectorAll("#playlist>ol>li")[playlistIdx].classList.add("current");
        playFile(
          document.querySelectorAll("#playlist>ol>li")[playlistIdx].audioFile,
          true,
          playNextOnPlaylist
        );
      }
      function addtoplaylist() {
        var fp = document.createElement("input");
        fp.type = "file";
        fp.accept = "audio/*";
        fp.addEventListener("input", () => {
          if (fp.files[0]) {
            const file = fp.files[0];
            var entry = document.createElement("li");
            entry.audioFile = file;
            entry.setAttribute(
              "idx",
              document.querySelectorAll("#playlist>ol>li").length
            );

            var fileName = document.createElement("span");
            fileName.innerText = file.name;
            fileName.addEventListener("click", (ev) => {
              ev.preventDefault();
              ev.stopImmediatePropagation();
              ev.stopPropagation();
              document
                .querySelectorAll("#playlist>ol>li.current")
                .forEach((elem) => {
                  elem.classList.remove("current");
                });
              entry.classList.add("current");
              if (isPlaying) {
                stopPlaying();
              }
              playlistIdx = parseInt(entry.getAttribute("idx"));
              playFile(entry.audioFile, true, playNextOnPlaylist);
            });
            entry.appendChild(fileName);

            var spacer = document.createTextNode(" ");
            entry.appendChild(spacer);

            var removeButton = document.createElement("a");
            removeButton.innerText = "[x]";
            removeButton.addEventListener("click", (ev) => {
              ev.preventDefault();
              ev.stopImmediatePropagation();
              ev.stopPropagation();
              var thisIdx = parseInt(entry.getAttribute("idx"));
              if (thisIdx < playlistIdx) {
                playlistIdx--;
                entry.remove();
              } else if (thisIdx === playlistIdx) {
                if (isPlaying) {
                  stopPlaying();
                }
                entry.remove();
                playNextOnPlaylist();
              } else {
                entry.remove();
              }
            });
            entry.appendChild(removeButton);

            document.querySelector("#playlist>ol").appendChild(entry);
          }
        });
        fp.click();
      }
      var keymap = {};
      window.addEventListener("keydown", (e)=>{
        keymap[e.key] = true;
        if (e.key.toLowerCase() === " " && !(e.target instanceof HTMLInputElement) && !(e.target instanceof HTMLTextAreaElement) && !(e.target instanceof HTMLElement && e.target.contentEditable)) {
          if (playbackRate == 0.0) {
            quickplay();
          } else {
            quickpause();
          }
        } else {
          console.log(e.target);
        }
      });

      function moveAudioToPos(time) {
        if (!theSource || !decodedBuffer) {
          return;
        }

        theSource.disconnect(bassBoostFilter);
        
        window.source = audioContext.createBufferSource();
        window.theSource = source;
        source.buffer = decodedBuffer;
        source.connect(bassBoostFilter);
        isPlaying = true;

        source.start(0, time || 0);
      }

      window.addEventListener("keyup", (e)=>{
        keymap[e.key] = false;
      });
      setInterval(()=>{
        //Seek interval
        if (window.theSource) {
          if (keymap["ArrowLeft"]) {

        }
        
      }, 100);
